<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicbee</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li><a href="https://gaana.com/"target="blank">LISTEN MORE</a></li>
                <li><a href="file:///D:/music%20bee/about.html">ABOUT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="lc"><h1>MUSIC<br>BEE</h1></div>
            <div class="rc"><p>Click Here to listen</p> 
              <img src="media/play.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="song">
        <source src="media/song.mp3"type ="audio/mp3">


    </audio>
        

<script>
 var song = document.getElementById("song");
 var icon = document.getElementById("icon");
   icon.onclick = function(){
      if(song.paused){
          song.play()
          icon.src ="media/pause.png"
      }
      else{
        song.pause()
          icon.src ="media/play.png"
      }

   }



</script>
</body>
</html>
